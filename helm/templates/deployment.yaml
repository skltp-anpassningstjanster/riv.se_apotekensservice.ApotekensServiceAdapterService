apiVersion: apps/v1
kind: Deployment
metadata:
  name: apse-adapter
  labels:
    {{- include "apse-adapter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      {{- include "apse-adapter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "apse-adapter.selectorLabels" . | nindent 8 }}
        elasticGrokFilter: {{ .Values.deployment.elasticGrokFilter }}
    spec:
      volumes:
        - name: application-properties
          configMap:
            name: application-properties-configmap
        # Activate when we've got vp-certs fixed
        # - name: certs
        #   secret:
        #     secretName: apse-secret-certs
        - name: log4j
          configMap:
            name: log4j2-configmap
        - name: data-volume

      imagePullSecrets:
        - name: regcred

      containers:
        - name: apse-adapter
          image: {{ .Values.repository }}apse-adapter:{{ .Values.container.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-tj-bryggan
              containerPort: 11005
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "10"]
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: actuator/health/liveness
              port: 8089
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: actuator/health/readiness
              port: 8089
              scheme: HTTP
            initialDelaySeconds: 40
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          envFrom:
            {{- range $.Values.environment.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}

          volumeMounts:
            - name: application-properties
              mountPath: /opt/apse/config/application-properties
              readOnly: true
            - name: log4j
              mountPath: /opt/apse/config/log4j
              readOnly: true
